<div class="container-fluid text-center pt-5 h-100">
    
    <h4 class="text-center"> DUAL {{n_back_Setting}} BACK </h4>

    <div class="row mx-auto border border-dark rounded" style="max-width: 600px;">
        <div class="col-4 p-2 border-dark"             
             style="aspect-ratio: 1/1;" 
             [ngClass]="{'border-bottom' : i <= 5 , 'border-end' : (i+1)%3 != 0}"
             *ngFor="let item of [].constructor(9); let i = index;">
            <div class="h-100 bg-danger rounded" [id]="'cell-'+i" style="display: none;">
            </div>
        </div>
    </div>
    <div class="row mt-2 mx-auto w-50" *ngIf="isPlaying">
        <div class="col">
            <h3 [ngStyle]="{'color': audioMatch ? 'blue' : 'black'}">A : Sound Match</h3>
        </div>
        <div class="col text-end">
            <h3 [ngStyle]="{'color': positionMatch ? 'blue' : 'black'}">L : Position Match</h3>            
        </div>
    </div>
    <div class="row mt-2 mx-auto" style="max-width: 600px;" *ngIf="!isPlaying">
        <div class="col-6 text-start">
            <button (click)="onStartClick()" kendoButton class="mt-2 px-5 py-2 text-white fs-4 bg-success">Play</button>
        </div>
        <div class="col-6 text-end">
            <button kendoButton (click)="onEditSettingsClick()" class="mt-2 px-5 py-2 text-white fs-4 bg-primary">Settings</button>
        </div>
    </div>
    <h4 class="text-center mt-3" [ngStyle]="{'display' : displayScore ? 'block' : 'none'}">
        Audio Score : <span id="audioScore"></span>/{{iterationNum_Setting - 1}} 
        ---------- 
        Position Score: <span id="gridScore"></span>/{{iterationNum_Setting - 1}}</h4>
</div>
<app-n-back-settings-popup
    #nBackSettingsPopup
    *ngIf="showNBackSettingsPopup"
    (onCancel)="showNBackSettingsPopup = false"
    (onSave)="onSettingsChanged()"
>    
</app-n-back-settings-popup>
